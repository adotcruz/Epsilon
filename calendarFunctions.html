            /**
             * Check if current user has authorized this application.
             */
            function checkAuth() {
                gapi.auth.authorize(
                    {
                        'client_id': CLIENT_ID,
                        'scope': SCOPES.join(' '),
                        'immediate': true
                    }, handleAuthResult);
            }

            function handleAuthResult(authResult) {
                var authorizeDiv = document.getElementById('authorize-div');
                if (authResult && !authResult.error) {
                    // Hide auth UI, then load client library.
                    loadCalendarApi();
                } else {
                    gapi.auth.authorize({client_id: CLIENT_ID, scope: SCOPES, immediate: false}, handleAuthResult);
                }
            }

            function loadCalendarApi() {

            function convertToAlgoDateTime(givenString) {
                return Date().parse(givenString);
            }

            /**
             * Print the summary and start datetime/date of the next ten events in
             * the authorized user's calendar. If no events are found an
             * appropriate message is printed.
             */
            function listUpcomingEventsInACalendar(calendarId, deadline, callback) {
                var request = gapi.client.calendar.events.list({
                    'calendarId': calendarId,
                    'timeMin': (new Date()).toISOString(),
                    'showDeleted': false,
                    'singleEvents': true,
                    'maxResults': 50,
                    'orderBy': 'startTime',
                    'timeMax': (deadline).toISOString()});
                request.execute(function(resp) {
                    var events = resp.items;
                    callback(events);
                });
                var eventtimes = [];
                for (i = 0; i < events.length; i++) {
                    var event = events[i];
                    var when1 = Date.parse(event.start.dateTime) * 0.001;
                    var when2 = Date.parse(event.end.dateTime) * 0.001;
                    if (!when1) {
                        when1 = Date.parse(event.start.date) * 0.001;
                    }
                    if (!when2) {
                        when2 = Date.parse(event.end.date) * 0.001;
                    }
                    
                    eventtimes.push({"start_time": when1, "end_time": when2});
                }
                console.log(eventtimes)
                
            }

                            return dateTimesReturn;
