<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>HackHarvard</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<!--     // <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    // <script src="calendarFunctions.js"></script> -->
    <script src="ang.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,400italic' rel='stylesheet' type='text/css'>

</head>


<body ng-app="myapp" ng-controller="ListController">

<header class="container" id="navigation">
    <div class="row" id="navt">
        <div class="col-lg-12" id="navt">
            <img class="expand" src = "header.png"/>
        </div>
    </div><!--row-->
</header><!--header-->



<div class="main">
    <div class="page container top bottom" id="form">
        <div class="container">
            <div class="row">
                <div class="form-title">
                    <h1 class="htitle">Log into your google account here!</h1>
                </div>
            </div>
            <div class ="row">
                <div class="button">
                    <input class="btn btn-primary btn-lg col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4" type="submit" value="Log in through here">
                </div><!--button class-->

            </div>
        </div><!--container div-->
    </div><!--this is for the about page-->
    <div class="page container top bottom" id="calendar">
        <div class="container">
            <div class="row">
                <div class="calendar col-lg-7 col-md-7 col-sm-7 col-xs-7">
                    <h1 id ="calendar-title"> Add Events</h1>
                </div> <!-- calendar -->
                <div class="add col-lg-2 col-lg-offset-3 col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-2 col-xs-offs">
                    <button type="button" class="btn btn-default btn-lg" type="add" value="Add New" ng-click="addNew()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
                    </button>
                </div><!-- add -->
            </div><!-- row -->
            <div class="row">
                <div class="panel panel-default col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="panel-body">
                        <form ng-submit="addNew()" >
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" class="ng-valid ng-dirty ng-touched" /></th>
                                        <th>Event Name</th>
                                        <th>Duration Hours</th>
                                        <th>Due Date</th>
                                        <th>Hour Due</th>
                                        <th>Minute Due</th>
                                        <th>AM/PM</th>
                                    </tr>
                                </thead>
                            <tbody>
                                    <tr ng-repeat="eventDetail in eventDetails">
                                        <td>
                                            <input type="checkbox" ng-model="eventDetail.selected"/></td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="eventDetail.ename" required/></td>
                                        <td>
                                            <!-- <input type="text" class="form-control" ng-model="eventDetail.eduration" required/></td>
                                             -->
                                            <select class="form-control" ng-model="eventDetail.eduration" ng-options="x for x in hours"></select>
                                        </td>
                                        <td>
                                            <input type="date" class="form-control" ng-model="eventDetail.edeadline" required/></td>
                                        <td>
                                            <select class="form-control" ng-model="eventDetail.ehdue" ng-options="a for a in realHours"></select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="eventDetail.emdue" ng-options="b for b in minutes"></select>
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="eventDetail.epmdue" ng-options="c for c in am"></select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" ng-click="submit()" value="Submit">
                                <input ng-hide="!eventDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- container -->
        <div class="row">
            <time-date-picker ng-model="date" orientation="vertmode" class="modal-content"></time-date-picker>
        </div>

    </div><!--this is for the about page-->



</div><!--this is for the main div-->


<footer class="container">
    <div class="row">
      <p class="col-sm-4">
        &copy; 2016 HackHarvard
      </p>
    </div>
</footer>


</body>
</html>
